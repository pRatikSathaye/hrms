<div class="row">
  <div class="col-md-2 text-center rounded border">
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5csBbgR6eB6PHap3gEJQThLnMfI9iFwWTtjaefbIz80e2gbHM"
      style="max-height: 100px"
      alt="Employee Photo"
      class="img-responsive"
    />
  </div>
  <div class="col-md-5">
    <div class="row">
      <div class="col-md-6 text-right">Business Unit</div>
      <div class="col-md-6">{{ businessUnit }}</div>
    </div>
    <div class="row">
      <div class="col-md-6 text-right">Function</div>
      <div class="col-md-6">{{ function }}</div>
    </div>
    <div class="row">
      <div class="col-md-6 text-right">Supervisor Name</div>
      <div class="col-md-6">{{ supervisorName }}</div>
    </div>
    <div class="row">
      <div class="col-md-6 text-right">Supervisor Designation</div>
      <div class="col-md-6">{{ supervisorDesignation }}</div>
    </div>
  </div>
  <div class="col-md-5">
    <div class="row">
      <div class="col-md-6 text-right">Branch</div>
      <div class="col-md-6">{{ branch }}</div>
    </div>
    <div class="row">
      <div class="col-md-6 text-right">Work Phone</div>
      <div class="col-md-6">{{ workPhone }}</div>
    </div>
    <div class="row">
      <div class="col-md-6 text-right">Work Phone Extn</div>
      <div class="col-md-6">{{ workPhoneExtn }}</div>
    </div>
  </div>
</div>
