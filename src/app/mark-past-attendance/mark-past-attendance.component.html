<div class="row">
  <div class="col-md-4">
    <h4>Mark your Attendance</h4>
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="form-group">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="forMultipleDays"
            id="for-multiple-days"
            [(ngModel)]="forMultipleDays"
          />
          <label class="form-check-label" for="for-multiple-days">
            Multiple Days?
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="start-date">Start Date</label>
        <input
          name="startDate"
          type="date"
          id="start-date"
          class="form-control"
          ngModel
        />
      </div>
      <div class="form-group" *ngIf="forMultipleDays">
        <label for="end-date">End Date</label>
        <input
          name="endDate"
          type="date"
          id="end-date"
          class="form-control"
          ngModel
        />
      </div>
      <div class="form-group">
        <label for="reason">Reason</label>
        <textarea
          name="reason"
          id="reason"
          rows="4"
          class="form-control"
          ngModel
        ></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Save</button>
    </form>
    <hr />
  </div>

  <div class="col-md-8">
    <table
      class="table table-bordered"
      *ngIf="attendances.length !== 0; else attendanceTable"
    >
      <thead>
        <tr>
          <th>Start Date</th>
          <th>End Date</th>
          <th>No. of Days</th>
          <th>Reason</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pastAttendance of attendances">
          <td>{{ pastAttendance.formattedStartDate }}</td>
          <td>{{ pastAttendance.formattedEndDate }}</td>
          <td>{{ pastAttendance.noOfDays }}</td>
          <td>{{ pastAttendance.reason }}</td>
          <td>{{ pastAttendance.request }}</td>
        </tr>
      </tbody>
    </table>
    <ng-template #attendanceTable>
      <h4>No attendance requests present!</h4>
    </ng-template>
  </div>
</div>
